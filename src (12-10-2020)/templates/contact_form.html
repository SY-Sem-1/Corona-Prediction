{% extends "layout.html" %}
{% block head %}
	<!-- <link rel="icon" type="image/png" href="images/icons/favicon.ico"/> -->
	<link rel="stylesheet" href="{{ url_for('static', filename='vendor/contact-form-vendor/bootstrap/css/bootstrap.min.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='fonts/contact-form/font-awesome-4.7.0/css/font-awesome.min.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='vendor/contact-form-vendor/animate/animate.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='vendor/contact-form-vendor/css-hamburgers/hamburgers.min.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='vendor/contact-form-vendor/select2/select2.min.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/util.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/contact_form.css') }}">
{% endblock %}
{% block title %}Contact-Form{% endblock %}

{% block body %}
	<div class="bg-contact2">
		<div class="container-contact2">
			<div class="wrap-contact2">
				<form method="POST" action="/contact-form" class="contact2-form validate-form">
					<span class="contact2-form-title">
						Contact Us
					</span>
					<div class="wrap-input2 validate-input" data-validate="Name is required">
						<input class="input2" type="text" name="name" required>
						<span class="focus-input2" data-placeholder="NAME"></span>
					</div>

					<div class="wrap-input2 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input2" type="text" name="email" required>
						<span class="focus-input2" data-placeholder="EMAIL"></span>
					</div>

					<div class="wrap-input2 validate-input" data-validate = "Message is required">
						<textarea class="input2" name="message" required></textarea>
						<span class="focus-input2" data-placeholder="MESSAGE"></span>
					</div>

					<div class="container-contact2-form-btn">
						<div class="wrap-contact2-form-btn">
							<div class="contact2-form-bgbtn"></div>
							<button class="contact2-form-btn">
								Send Your Message
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

	{% block js %}
		<script src="{{ url_for('static', filename='vendor/contact-form-vendor/jquery/jquery-3.2.1.min.js') }}"></script>
		<script src="{{ url_for('static', filename='vendor/contact-form-vendor/bootstrap/js/popper.js') }}"></script>
		<script src="{{ url_for('static', filename='vendor/contact-form-vendor/bootstrap/js/bootstrap.min.js') }}"></script>
		<script src="{{ url_for('static', filename='vendor/contact-form-vendor/select2/select2.min.js') }}"></script>
		<script src="{{ url_for('static', filename='js/contactform.js') }}"></script>

		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag(){dataLayer.push(arguments);}
			gtag('js', new Date());

			gtag('config', 'UA-23581568-13');
		</script>
	{% endblock %}
{% endblock %}
